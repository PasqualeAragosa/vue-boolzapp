<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue Hello</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS to CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        <div class="wrapper">
            <div class="wrapper_top"></div>
            <!-- /.wrapper_top -->
            <div class="wrapper_body"></div>
            <!-- /.wrapper_body -->
            <div class="wrapper_content container">
                <div class="row">
                    <div class="col-4 menu">
                        <div class="user_bar d-flex justify-content-between align-items-center">
                            <div class="myself_content d-flex justify-content-start align-items-center">
                                <img src="./assets/img/avatar_io.jpg" alt="personal profile image" class="profile_image">
                                <span class="name p-1">Sofia</span>
                                <!-- /.name -->
                            </div>
                            <!-- /.myself_content -->
                            <div class="icons">
                                <i class="fa-sharp fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message p-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                            <!-- /.icons -->
                        </div>
                        <!-- /.user_bar -->
                        <div class="notice_message d-flex align-items-center">
                            <div class="menu_bar d-flex justify-content-start align-items-center">
                                <div class="notice_icon">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <!-- /.notice_icon -->
                                <div class="notice_info">
                                    <span class="d-block" >Ricevi notifiche di nuovi messaggi</span>
                                    <a href="#">
                                        <small>Attiva notifiche desktop</small>
                                    </a>
                                </div>
                                <!-- /.notice_info -->
                            </div>
                            <!-- /.menu_bar -->
                        </div>
                        <!-- /.notice_message -->
                        <div class="new_chat_bar"></div>
                        <!-- /.new_chat_bar -->
                        <div class="rubric"></div>
                        <!-- /.rubric -->
                    </div>
                    <!-- /.menu -->
                    <div class="col-8 chat"></div>
                    <!-- /.chat -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.wrapper -->
    </div>
    <!-- /#app -->


    <!-- Main.js link-->
    <script src="./assets/js/main.js"></script>
    <!-- Vue link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- App.js link-->
    <script src="./assets/js/app.js"></script>
    <!-- BS to JS link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
